[pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 最小Python版本
minversion = 7.0

# 异步测试模式
asyncio_mode = auto

# 输出选项
addopts =
    # 详细输出
    -v
    # 显示测试覆盖的代码
    --cov=app
    # 覆盖率报告格式
    --cov-report=html
    --cov-report=term-missing
    # 显示print输出
    -s
    # 显示局部变量（失败时）
    --showlocals
    # 严格标记
    --strict-markers
    # 警告设置
    -W ignore::DeprecationWarning

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    api: API测试
    service: 服务层测试
    model: 模型测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */config.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
