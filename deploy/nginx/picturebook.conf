# AI绘本创作平台 Nginx配置
# 文件位置: /etc/nginx/sites-available/picturebook

# HTTP服务器 - 重定向到HTTPS
server {
    listen 80;
    listen [::]:80;

    server_name yourdomain.com www.yourdomain.com;

    # Let's Encrypt证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 所有其他请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS服务器 - 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name yourdomain.com www.yourdomain.com;

    # ========== SSL证书配置 ==========
    # 使用Let's Encrypt证书
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # SSL协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========== 安全头部 ==========
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ========== 日志配置 ==========
    access_log /var/log/nginx/picturebook_access.log;
    error_log /var/log/nginx/picturebook_error.log;

    # ========== 客户端配置 ==========
    # 上传文件大小限制
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # 超时配置
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ========== API代理 ==========
    location /api {
        # 代理到后端服务
        proxy_pass http://127.0.0.1:8000;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时配置（AI生成可能需要较长时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 缓冲配置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ========== 静态文件 - 上传 ==========
    location /uploads {
        alias /var/www/picturebook/uploads;

        # 缓存策略
        expires 30d;
        add_header Cache-Control "public, immutable";

        # 安全配置
        add_header X-Content-Type-Options "nosniff" always;

        # CORS配置（如需要）
        # add_header Access-Control-Allow-Origin "https://yourdomain.com" always;
    }

    # ========== 静态文件 - 生成 ==========
    location /outputs {
        alias /var/www/picturebook/outputs;

        # 缓存策略
        expires 7d;
        add_header Cache-Control "public";

        # 安全配置
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ========== 前端应用 ==========
    location / {
        # 前端构建文件位置
        root /var/www/picturebook/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Gzip压缩
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript
                   application/x-javascript application/xml+rss
                   application/json application/javascript;

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Service Worker
        location = /sw.js {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # ========== 健康检查（仅本机访问）==========
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;

        # 仅允许本机访问
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }

    # ========== Prometheus监控（仅内网访问）==========
    location /metrics {
        proxy_pass http://127.0.0.1:8000/metrics;
        access_log off;

        # 仅允许内网访问
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # ========== Flower监控（仅内网访问）==========
    location /flower {
        proxy_pass http://127.0.0.1:5555;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 仅允许内网访问
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # ========== 禁止访问隐藏文件 ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========== 禁止访问备份和配置文件 ==========
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
