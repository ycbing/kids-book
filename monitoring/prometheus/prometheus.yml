# Prometheus配置文件
# 用于监控AI绘本创作平台

global:
  scrape_interval: 15s  # 默认抓取间隔
  evaluation_interval: 15s  # 规则评估间隔
  external_labels:
    cluster: 'ai-picture-book'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# 规则文件
rule_files:
  # - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 后端服务监控
  - job_name: 'backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'ai-picture-book-backend'
          team: 'backend'

  # 前端监控（如果需要）
  # - job_name: 'frontend'
  #   scrape_interval: 30s
  #   static_configs:
  #     - targets: ['frontend:3000']
  #       labels:
  #         service: 'ai-picture-book-frontend'

  # Redis监控（如果使用）
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # PostgreSQL监控（如果使用）
  # - job_name: 'postgres'
  #   scrape_interval: 15s
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgres'

  # Node Exporter（系统指标）
  - job_name: 'node'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
